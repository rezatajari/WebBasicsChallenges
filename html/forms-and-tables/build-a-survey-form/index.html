<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-title">
            <h1 id="title">Survey Form</h1>
            <p id="description">Please fill out the form below to complete the survey.</p>
        </div>
      <div class="form-container">
          <form action="" id="survey-form">
            <div class="form-group bio">
                <label for="name" id="name-label">Name<input type="text" name="name" id="name"
                        placeholder="Enter your name" required></label>
            </div>
            <div class="form-group bio">
                <label for="email" id="email-label">Email<input type="email" name="email" id="email"
                        placeholder="Enter your email" required></label>
            </div>
            <div class="form-group bio">
                <label for="number" id="number-label">Age<input type="number" name="number" id="number" min="13"
                        max="120" placeholder="Enter your age"></label>
            </div>
            <div class="form-group gender">
                <label for="male"><input type="radio" name="gender" id="male" value="male" checked> Male</label>
            </div>
            <div class="form-group gender">

                <label for="female"><input type="radio" name="gender" id="female" value="female"> Female</label>
            </div>

            <div class="form-group">
                <label>Please select your field</label>
                <select name="dropdown" id="dropdown">
                    <option value="web">Web Development</option>
                    <option value="data">Data Science</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hobby" class="hobby-label">Please check your favorit</label>
                <label for="reading"><input type="checkbox" name="hobby" id="reading" value="reading"> Reading</label>
                <label for="sports"><input type="checkbox" name="hobby" id="sports" value="sports" checked> Sports</label>
                <label for="music"><input type="checkbox" name="hobby" id="music" value="music"> Music</label>
            </div>
            <div class="form-group">
                <textarea name="comments" rows="7"  placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" id="submit">
            </div>
        </form>
      </div>
    </div>
</body>
</html>
