<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A simple multimedia page featuring a video and an audio track">
    <title>Multimedia Showcase</title>
  </head>
  <body>
    <h1>My Multimedia Page</h1>

    <section>
      <h2>Learning JavaScript: The Map Method</h2>
      <video controls width="640">
        <source src="https://cdn.freecodecamp.org/curriculum/labs/What%20is%20the%20map%20method%20and%20how%20does%20it%20work.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <section>
      <h2>Now Playing: Sailing Away</h2>
      <audio controls loop src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3">
        Your browser does not support the audio element.
      </audio>
    </section>
  </body>
</html>
