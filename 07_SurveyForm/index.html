<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1 id="title">Survey Form</h1>
        <p id="description"></p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name: <input type="text" name="name" id="name"
                    placeholder="Enter your name" required></label>
            <label for="email" id="email-label">Email: <input type="email" name="email" id="email"
                    placeholder="Enter your email" required></label>
            <label for="number" id="number-label">Age: <input type="number" name="number" id="number" min="13" max="120"
                    placeholder="Enter your age"></label>
            <label for="male"><input type="radio" name="gender" id="male" value="male"> Male</label>
            <label for="female"><input type="radio" name="gender" id="female" value="female"> Female</label>
            <select name="dropdown" id="dropdown">
                <option value="web">Web Development</option>
                <option value="data">Data Science</option>
            </select>
            <label for="reading"><input type="checkbox" name="hobby" id="reading" value="reading"> Reading</label>
            <label for="sports"><input type="checkbox" name="hobby" id="sports" value="sports"> Sports</label>
            <label for="music"><input type="checkbox" name="hobby" id="music" value="music"> Music</label>
            <textarea name="comments" placeholder="Enter your comments here..."></textarea>
            <input type="submit" name="submit" id="submit">
        </form>
    </div>
</body>

</html>
